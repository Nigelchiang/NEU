<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-2.1.4.min.js"></script>
</head>
<body>
<button id="get">Ajax获取</button>
<div id="test"></div>
</body>
<script>
    function ajax() {
        xmlHttpReq = new XMLHttpRequest();
        xmlHttpReq.open("GET", '../wechat/cet_query.php', true);
        xmlHttpReq.onreadystatechange = function () {
            if (xmlHttpReq.readyState == 4 && xmlHttpReq.status == 200) {
                console.log(xmlHttpReq.responseText);
            }
        };
        xmlHttpReq.send(null);
    }
    $("#get").click(function () {
        $("#test").load('../wechat/cet_query.php');
    })
</script>
</html>
